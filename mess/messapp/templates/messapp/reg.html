{% extends 'base.html' %}

{% block body %}

<style>
    
    @media only screen and (max-width: 800px) {
        .form-holder{
            width: 90%;
            padding: 10%;
            background-color: rgba(120,120,120,0.2);
            margin: 2%;
            border: 1px solid blue;
            box-shadow: 2px 2px 2px 2px #888888;
            transition: all 1s;
        }
        .form-holder:hover{
            box-shadow: 5px 10px 8px 10px #888888;
            transition: box-shadow 0.5s;
        }
        label{
            width: 20%;
        }
        input{
            width: 100%;
        }
    }
    
    @media only screen and (min-width: 800px) {
        .form-holder{
            text-align: center;
            font-size: 20px;
            width: 60%;
            padding: 10%;
            margin: 2% 10% 0 10%;;
            background-color: rgba(120,120,120,0.2);
            border: 1px solid blue;
            box-shadow: 2px 2px 2px 2px #888888;
            transition: all 1s;
        }
        .form-holder:hover{
            box-shadow: 5px 10px 8px 10px #888888;
            transition: box-shadow 0.5s;
        }
        label{
            width: 20%;
        }
        input{
            width: 100%;
        }
    }
    
</style>


<div class="form-holder">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Register</button>
    </form>
</div>
{% endblock %}
